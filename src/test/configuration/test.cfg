(define-system AT
  	(simulink "src/test/simulink/models/automatic_transmission.slx")
  	(parameters)
  	(inputs  throttle brake)
  	(outputs speed RPM gear)
  	(piecewise-constant throttle 0 100)
  	(piecewise-constant brake    0 325)
  	)

(define T 30)

(define AT1
  (always (0 T) (< speed 120)))
  
(select-system AT)
(set-solver breach 4 cmaes 100)

(falsify AT1)
