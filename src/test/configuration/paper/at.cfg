(set-seed 0)

(include "src/test/configuration/models/at.cfg")

(select-system AT)

; test the configuration and prime the simulation engine

(set-repeat 1)
(set-solver breach 10 cmaes 100)
(falsify AT1)

(set-solver breach 10 global_nelder_mead 100)
(falsify AT1)

(set-solver adaptive (10 10 10 10 10) 0.25 100)
(falsify AT1)


(set-log "results/paper/at.csv")

(set-repeat 50)
(set-solver breach 4 cmaes 100)
(falsify AT1 AT2 AT3 AT4 AT5 AT6)

(set-repeat 1) ; GNM is implemented deterministically in Breach
(set-solver breach 4 global_nelder_mead 100)
(falsify AT1 AT2 AT3 AT4 AT5 AT6)

(set-repeat 50)
(set-solver adaptive (2 2 3 3 3 4) 0.25 100)
(falsify AT1 AT2 AT3 AT4 AT5 AT6)

(flush-log)
