; Common settings
(set-seed 0)

(include "src/test/configuration/afc.cfg")

(select-system AFC
  	(piecewise-constant throttle 0 61.1))

; test the configuration and prime the simulation engine

(set-repeat 1)

(set-solver breach 10 cmaes 100)
(falsify AFC27)

(set-solver adaptive (10 10 10 10 10) 0.25 100)
(falsify AFC27)

; proper experiment

(set-repeat 50)
(set-log "results/ARCH2018/result.csv")

(set-solver breach 10 cmaes 100)
(falsify AFC27)
(flush-log)

(set-solver adaptive (10 10 10 10 10) 0.25 100)
(falsify AFC27)
(flush-log)
