; Common settings
(set-seed 0)
(set-repeat 10)


; Powertrain Verification Challenge

(push)

	(include "src/test/configuration/afc.cfg")
	
	; always three control points
	(set-solver adaptive (3 3 3 3 3) 0.25 100)
	; normal mode with throttle in [0, 61.1]
	(set-system AFCnormal)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-AFC26.csv")
	(falsify AFC26_easy)
	(falsify AFC26_mid)
	(falsify AFC26_hard
	
	(set-log "results/ARCH2018/MMSD-FLSTar-AFC27.csv")
	(falsify AFC27)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-AFC29.csv")
	(falsify AFC29)
	
	; both modes with throttle in [0, 81.2]
	(set-system AFC)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-AFC32.csv")
	(falsify AFC32)
	
	; power mode with throttle in [61.2, 81.2]
	(set-system AFCpower)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-AFC33.csv")
	(falsify AFC33)

(pop)



; Electromagnetic Braking System

(push)

	(include "src/test/configuration/emb.cfg")
	
	; incrementally increase number of control points to four
	(set-solver adaptive (2 2 3 3 3 4) 0.25 20)
	
	(set-system EMB)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-EMBa1.csv")
	(falsify EMBa1)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-EMBa2.csv")
	(falsify EMBa2)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-EMBb2.csv")
	(falsify EMBb2)
	
	(set-log "results/ARCH2018/MMSD-FLSTar-EMBb4.csv")
	(falsify EMBb4)

(pop)