; Common settings
(set-seed 0)
(set-repeat 10)

; Automatic Transmission

(push)
	(include "src/test/configuration/at.cfg")
	
	(set-system AT)
	(set-log "results/at.csv")
	
	(set-solver adaptive (2 2 3 3 3 4) 0.25 100)
	(falsify AT1 AT2 AT3 AT4 AT5 AT6)
	
	(set-solver breach 4 cmaes 100)
	(falsify AT1 AT2 AT3 AT4 AT5 AT6)
	
	(set-solver breach 4 global_nelder_mead 100)
	(falsify AT1 AT2 AT3 AT4 AT5 AT6)
(pop)

(quit)


; Powertrain Verification Challenge

(push)
	(include "src/test/configuration/afc.cfg")
	
	(set-solver adaptive (3 3 3 3 3) 0.25 100)
	
	(set-system AFCnormal)
	(falsify AFC26_easy)
	(falsify AFC26_mid)
	(falsify AFC26_hard)
	(falsify AFC27)
	(falsify AFC29)
	
	(set-system AFC)
	(falsify AFC32)

	(set-system AFCpower)
	(falsify AFC33)
(pop)



; Electromagnetic Braking System

(push)
	(include "src/test/configuration/emb.cfg")
	
	(set-solver adaptive (2 2 3 3 3 4) 0.25 20)
	
	(set-system EMB)
	(falsify EMBa1)
	(falsify EMBa2)
	(falsify EMBb2)
	(falsify EMBb4)
(pop)

