(define-system
  EMB
    (simulink "src/test/simulink/emb_controller.slx"
              "src/test/simulink/emb_variables.mat")
    (parameters)
    (inputs x_noise R L)
    (outputs x v F I br state)

    (piecewise-constant x_noise -0.001 0.001)
    (constant R 0.5 0.7)
    (constant L 0.00095 0.00105))

(define eps 0.002)
(define x0  0.05)

(define contact
  (and (< x x0) (eventually (0 0.01) (> x x0))))

(define EMBa1
  (eventually (0 0.033)
    (always (0 1) (in x (- x0 eps) (+ x0 eps)))))

(define EMBa2
  (always (0 1)
    (implies contact (<= v 0.2))))

(define EMBb2
  (always (0 1)
    (implies (in F 0 500)
             (< (abs I) 2500))))

(define EMBb4
  (always (0 1)
    (implies (== br 0)
             (eventually (0 0.02) (< F 150)))))

(select-system EMB)
(set-solver adaptive (2 2 3 3 3 4) 0.25 100)

(falsify EMBa1)
    