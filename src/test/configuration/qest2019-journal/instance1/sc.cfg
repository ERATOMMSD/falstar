(define-system SC
  	(simulink "src/test/simulink/steamcondense_RNN_22.slx")
  	(parameters)
  	(inputs  Fn)
  	(outputs T Fcw Q pressure)
  	(piecewise-constant Fn 3.99 4.01))

(define phi
    (always (30 35)
        (in pressure 87.0 87.5)))

(set-seed 0)
(set-repeat 50)
(define N 300)

(set-report "results/quest2019-journal/instance1/summary.csv")
(set-log "results/quest2019-journal/instance1/sc.csv")

(select-system SC)
(set-solver adaptive (2 2 3 3 3 4) 0.25 N)

(falsify phi)
