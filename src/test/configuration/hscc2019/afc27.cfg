(include "src/test/configuration/models/afc.cfg")

(select-system AFC
  	(piecewise-constant throttle 0 61.1)) ; normal mode setting

(set-seed    0)
(set-repeat 50)
(set-log    "results/hscc2019/afc27.csv")
(set-report "results/hscc2019/summary.csv")

(set-solver random 10 300)
(falsify AFC27)

(set-solver breach 10 cmaes 300)
(falsify AFC27)

(set-solver adaptive (10 10 10 10 10) 0.25 300)
(falsify AFC27)
