(set-solver adaptive (2 2 3 3 3 4) 0.25 100)

(set-seed 0)
(set-repeat 10)

(define-system AT
  	(simulink "src/test/simulink/automatic_transmission.slx")
  	(inputs
  	  (throttle 0 100)
  	  (brake    0 325))
  	(outputs
  	  (speed)
  	  (RPM)
  	  (gear)))

(set-system AT)

(define T 30)

(set-log "results/ARCH2018/MMSD-FLSTar-AT.csv")
(falsify (always (0 T) (< speed 120)))
(falsify (always (0 T) (implies (== gear 3) (> speed 30))))
(falsify (always (0 T) (implies (== gear 4) (> speed 40))))
(falsify (not (always (10 T) (in speed 50 60))))
(falsify (or (always (0 10) (< speed 80)) (eventually (0 T) (> RPM 4500))))
(falsify (or (always (0 10) (< speed 50)) (eventually (0 T) (> RPM 2700))))