(define-system name
  (simulink "path/to/file.slx")
  (parameters p1 ... pn) ; declare workspace variables
  (inputs     u1 ... um) ; declare input variables
  (outputs    y1 ... yn) ; declare output variables
  
  (option     name value) ; set_param(model, 'name', 'value')
  
  (constant pi value)
  (constant pi min max)
  (constant ui min max)
  (piecewise-constant ui min max)
  )

(select-system name
  ... ; potential overrides
